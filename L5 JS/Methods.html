<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods in arrays</title>
</head>
<body>
    <script>
        var arr = [8279,12987,1290,1209];
        document.write(arr.join("^"));

        document.write("<br>")
        arr.pop()
        document.write(arr)
        document.write("<br>")
        arr.pop()
        document.write(arr)
        arr.shift()
        document.write("<br>")
        document.write(arr)


    </script>
    
</body>
</html>
