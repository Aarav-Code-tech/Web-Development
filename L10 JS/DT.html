<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>
    <script>
        var x,y;
        x = 7
        y = 10
        z = "65.7"
        e = "209"
        document.write(x+y,"<br>")
        document.write(String(x)+String(y),"<br>")
        document.write(z+e,"<br>")
        document.write(parseFloat(z)+parseFloat(e))
        
    </script>
    
</body>
</html>
