<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static</title>
</head>
<body>

    <script>
        class a{
            static method1(){
                document.write("Hola ")
            }
            method2(){
                document.write("estoy Aarav")
            }
        }
        a.method1()
        var aa = new a()
        aa.method2()

        
    </script>
</body>
</html>
