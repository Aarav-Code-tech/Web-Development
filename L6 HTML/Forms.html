<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Detail Form</title>
</head>
<body>
    <form>
        <fieldset>
        <legend><h1>Detail Form</h1></legend>
        <label>First Name : </label><br>
        <input type = "text"><br>

        <input type = "text"><br>

        <label>Password : </label><br>
        <input type = "password"><br>
        <label>DOB : </label><br>
        <input type = "date"><br>
        <label>Gender : </label><br>
        <input type = "radio" name = "a">Male<br>
        <input type = "radio" name = "a">Female<br>
        <label>How much do you like sports?</label>
        <input type = "range"><br>
        <label>Hobby/Hobbies :  </label><br>
        <input type = "checkbox">Chess<br>
        <input type = "checkbox">Cubing<br>
        <input type = "checkbox">Gaming<br>
        <input type = "checkbox">Sports<br>
        <label>Grade :</label>
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>12+</option>

        </select><br>
        For Additional info :<br>

        <textarea>

        </textarea><br><br>
        <input type = "reset"><br><br>
        
        <input type = "submit"><br>

    
    </form>
    
</body>
</html>
