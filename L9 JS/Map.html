<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping</title>
</head>
<body>
    <script>
        var a = [100,218,10992,28910,9012]
        function name1(a) {
            return a*10
        }
        function name2(a){
            return String(a)
        }
        var b = a.map(name1)
        var c = b.map(name2)
        document.write(c[0]+" "+c[1]+" "+c[2]+" "+c[3]+" "+c[4]+" ")
        
    </script>
    
</body>
</html>
