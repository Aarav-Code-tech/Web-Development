<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    <h1>Data Types</h1>
    <script>
        var a = null;
        let b;
        const c = 10;
        var d = "Good Morning"
        let e = true
        var f = 12;
        var g = "10"
        document.write(c==g)
        document.write("<br>")
        document.write(b)
        document.write("<br>")
        document.write(a)
        document.write("<br>")
        document.write(d)
        document.write("<br>")
        document.write(e==1)
        document.write("<br>")
        var aa = new Date().getHours();
        if (aa<12){
            document.write(d)
        }
        else if (aa<17){
            document.write("Good Afternoon")
        }
        else if (aa<20){
            document.write("Good Evening")
        }
        else {
            document.write("Good Night")
        }

        
        



    </script>


    
</body>
</html>
