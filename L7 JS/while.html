<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loops</title>
</head>
<body>
    <h1>While Loops</h1>
    <script>
        var i = 10;
        while(i>0){
            i--
            document.write(i,"<br>");
        }
    </script>
    
</body>
</html>
