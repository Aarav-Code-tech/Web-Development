<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
    
</head>
<body>
    <div id="a">
        <div id = "b">
            <div id="result">
                <div id="history">
                    <p id="history-value">

                    </p>
                </div>
                <div id="output">
                    <p id="output-value">

                    </p>
                </div>
            </div>
            <div id = "c">
                <button class="operator" onclick="clearr()">C</button>
                <button class="operator" onclick="erase()">CE</button>
                <button class="operator" onclick="SetScreen('%')">%</button>
                <button class="operator" onclick="SetScreen('/')">÷</button>
                <button class="Number" onclick="SetScreen('7')">7</button>
                <button class="Number" onclick="SetScreen('8')">8</button>
                <button class="Number" onclick="SetScreen('9')">9</button>
                <button class="operator" onclick="SetScreen('*')">×</button>
                <button class="Number" onclick="SetScreen('4')">4</button>
                <button class="Number" onclick="SetScreen('5')">5</button>
                <button class="Number" onclick="SetScreen('6')">6</button>
                <button class="operator" onclick="SetScreen('-')">−</button>
                <button class="Number" onclick="SetScreen('1')">1</button>
                <button class="Number" onclick="SetScreen('2')">2</button>
                <button class="Number" onclick="SetScreen('3')">3</button>
                <button class="operator" onclick="SetScreen('+')">+</button>
                <button class="Empty" id="Empty"></button>
                <button class="Number" onclick="SetScreen('0')">0</button>
                <button class="Empty" id="Empty1"></button>
                <button class="operator" onclick="Calculate()">=</button>
                
                



                
            </div>
        </div>

    </div>
    <script src="Calculator.js"></script>
</body>
</html>
