<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <!-- Bootstrap CSS -->

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

<!-- My CSS -->

<link rel="stylesheet" href="style.css" />

<!-- Font Awesome -->

<script src="https://kit.fontawesome.com/996973c893.js"></script>



<link

href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&family=Roboto+Slab:wght@200;400;600;900&display=swap"

rel="stylesheet" />
<style>
    .container-fluid{
        background-color: black;
    }
    .media_link{
        padding: 1rem;
        max-width: 15rem;
        margin-left:1rem;
        border-radius: 0.5rem;
        border:5px solid  goldenrod
    }
</style>
</head>
<body>
    <div class="container-fluid">
        <div class="container text-white">
            <h4 class="text-warning">Social Media</h4>
            <h1 class="text-primary">Lets be friends</h1>
            <div class="row pt-5">
                <div class="col-3 media_link">
                    <div class="row">
                        <div class="d-flex col-6 justify-content-start">
                            <h3 class="m-0 pt-3 text-white">
                                Linkedin
                            </h3>
                        </div>
                        <div class="col-6 d-flex justify-content-end align-item-center">
                            <img src="https://pngimg.com/uploads/linkedIn/linkedIn_PNG7.png" width="25px" height="25px">

                        </div>
                    </div>
                </div>
                <div class="col-3 media_link">
                    <div class="row">
                        <div class="d-flex col-6 justify-content-start">
                            <h3 class="m-0 pt-3 text-white">
                                Instagram
                            </h3>
                        </div>
                        <div class="col-6 d-flex justify-content-end align-item-center">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/768px-Instagram_logo_2016.svg.png" width="30px" height="30px">

                        </div>
                    </div>
                </div>
                <div class="col-3 media_link">
                    <div class="row">
                        <div class="d-flex col-6 justify-content-start">
                            <h3 class="m-0 pt-3 text-white">
                                Youtube
                            </h3>
                        </div>
                        <div class="col-6 d-flex justify-content-end align-item-center">
                            <img src="https://s.yimg.com/uu/api/res/1.2/2Dm7nIhcSNyhuNW3NhZdjg--~B/Zmk9ZmlsbDtoPTQ2ODtweW9mZj01MDt3PTgzMjthcHBpZD15dGFjaHlvbg--/https://s.yimg.com/os/creatr-uploaded-images/2024-07/f8d01ce0-37ed-11ef-a4fd-645cba0491db.cf.jpg" width="40px" height="25px">

                        </div>
                    </div>
                </div>
                <div class="col-3 media_link">
                    <div class="row">
                        <div class="d-flex col-6 justify-content-start">
                            <h3 class="m-0 pt-3 text-white">
                                Facebook
                            </h3>
                        </div>
                        <div class="col-6 d-flex justify-content-end align-item-center">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Facebook_icon.svg/256px-Facebook_icon.svg.png" width="30px" height="30px">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
