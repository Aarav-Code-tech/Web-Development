<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice</title>
    <style>
        body{
            background-color: blue;
            
        }
        h1{
            text-align: center;
            font-style: oblique;
        }
        #div{
            font-size: 350px;

        }
        #div:hover{
            cursor :pointer ;
        }

    </style>
</head>
<body>
    <h1>
        Dice Roll
    </h1>
    <div id="div" onclick="fun()">


    </div>
    <button onclick="fun2()">Roll</button>
    <button onclick="fun3()">Stop</button>
    <script>
        var dice;
        var dices = ["&#9856","&#9857","&#9858","&#9859","&#9860","&#9861"]
        var stop=true
        var t;
        function change(){
            var rand = Math.floor(Math.random()*6)
            dice.innerHTML=dices[rand]

        }
        function fun(){
            if (stop){
                stop=false
                t=setInterval(change,100)
            }
            else{
                clearInterval(t)
                stop=true
            }
            


        }
        function fun2(){
            dice=document.getElementById("div")
            fun()
        }
        function fun3(){
            clearInterval(t)
            stop=true
        }
        

    </script>
</body>
</html>
