<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALLBACK</title>
</head>
<body>
    <script>
        function fun(a){
            document.write(a)
        }
        function fun1(b,c,callback){
            var sum = b+c
            callback(sum)
        }
        fun1(7,9,fun)
    </script>
    
</body>
</html>
