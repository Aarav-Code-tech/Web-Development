<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <script>
        async function Async(a,b) {
            var c = await a+b
            display(c)
        }
        function display(c){
            document.write(c)
        }
        Async(5,9)

    </script>
    
</body>
</html>
