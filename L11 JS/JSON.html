<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        var obj = {Name:"Aarav",Age:11,Grade:5}
        var json = JSON.stringify(obj)
        document.write(obj.Name)
        var obj2 = JSON.parse(json)
        document.write(obj2.Name)
    </script>
    
</body>
</html>
