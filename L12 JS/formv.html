<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>

<body>
    <form name="FORM">
        <h1>Detail Form</h1>
        <label for="Fname">First Name: </label>
        <input id="Fname" name="Fname" type="text"><br><br>
        <button type="button" onclick="validateName()">Click</button>
    </form>

    <script>
        function validateName() {
            var a = document.forms["FORM"]["Fname"].value;
            if (a.trim() === "") {
                alert("Fill the name. I'm not asking, I'm telling!");
                return false;
            }
            alert("Name is valid: " + a);
        }
    </script>
</body>

</html>
