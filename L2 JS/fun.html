<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h1 id = "_"></h1>
    <button onclick="fun()">Click for Random Stuff</button>
    <button onclick="sun()">Click for Nothing</button>
    <script>
        function fun(){
            document.getElementById("_").innerHTML="Random Stuff";
        }
        function sun(){
            document.getElementById("_").innerHTML="";
        }
    </script>

    
</body>
</html>
