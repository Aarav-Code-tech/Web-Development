<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumbotrons and buttons</title>
    <link rel="stylesheet" href=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>
</head>
<body>
    <div class = "jumbotron jumbotron-fluid">
        <div class = "container">
            <h1>
                Jumbotron
            </h1>
            <p>This is a JUMBOtron</p>
        </div>
    </div>
    <div class = "container">
        <button class = "btn btn-danger">
            This is dangerous

        </button>
        <button class = "btn btn-warning">
            I am warning you

        </button>
        <button class = "btn btn-success">
            You are successful

        </button>
        <button class = "btn btn-primary">
            in passing primary school

        </button>
        <button class = "btn btn-secondary">
            and going to secondary school

        </button>

        


    </div>
    <div class = "container">
        English -
        <span class = "badge badge-danger">Fail</span><br>
        Maths - 
        <span class = "badge badge-success">Distinction</span><br>
        S.St-
        <span class = "badge badge-warning">Avg</span><br>
        Computers
        <span class = "badge badge-primary">Good</span><br>
        Science-
        <span class = "badge badge-secondary">Not Attended</span><br>
    </div>
    <div class = "container">
        <div class = "progress">
            <div class = "progress-bar bg-success"style = "width:48%">48%</div>
        </div>
    </div>

    
</body>
</html>
