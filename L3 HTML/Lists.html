<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body bgcolor = "B">
        <font  color = white>
            <h5>Ordered List</h5>
        <ol type = "i" start = 1>
            <li>ChatGPT</li>
            <li>Gemini</li>
            <li>Bing</li>  
        </ol>
        <h5>Unordered List</h5>
        <ul type = "SQUARE">
            <li>GPT 4.0</li>
            <li>GPT 4.0 mini</li>
            <li>GPT 3.5</li>
            <li>GPT 3.0</li>
        </ul>
        <h5>Description List</h5>
        <dl>
            <dt>Gemini</dt>
            <dd>Gemini is an AI search engine developed by Google.
            </dd>

        </dl>
    </font>


    </body>
</html>
